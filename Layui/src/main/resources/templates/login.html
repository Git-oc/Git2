<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
</head>
<body>
  <form class="layui-form" type="/login" method="get">
      <p>账号：<input type="text" name="username"/></p>

      <input type="submit" value="登录">
  </form>
</body>
</html>
